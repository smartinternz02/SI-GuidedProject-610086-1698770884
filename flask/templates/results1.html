<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            margin-bottom: 20px;
        }

        #result-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffcccc; /* Updated to red */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .home-btn {
            margin-top: 20px;
            text-align: center;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
    </style>
    <title>Prediction Results</title>
</head>
<body>
    <header>
        <h1>Prediction Results</h1>
    </header>

    <div id="result-container">
        <p>{{ prediction_text }}</p>
    </div>

    <div class="home-btn">
        <a href="/" class="button">Go Back to Home</a>
    </div>

    <footer>
        <p>&copy; 2023 Disease Prediction</p>
    </footer>
</body>
</html>
